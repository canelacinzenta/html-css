<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo entre as tags &lt;p&gt; e &lt;/p&gt; </p> <!-- LT = LESS THAN / GT = GREATER THAN-->
    <p>Se precisar quebrar<br> o texto você pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &pound;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &backprime;
    </p>
    <p>Vamos adicionar alguns emojis nessa bagaça: 
        ✅👌🏿
    </p>
    
</body>
</html>
